bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">SAAM (Songs, Albums, Artists, Miscellaneous) Database</a></li>
      after: |
        <li><a href="https://smakdonald.github.io/">Sam Macdonald</a></li>
    toolbar: fixed
    edit: null
    download: ["pdf", "epub", "docx"]
    fontsettings:
      theme: white
      family: sans
      size: 6
    search: no
    sharing: null
    info: true
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
bookdown::epub_book: default
bookdown::html_document2: default
bookdown::tufte_html2: default
bookdown::tufte_html_book: default
bookdown::pdf_document2:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: false
bookdown::word_document2:
  toc: false
